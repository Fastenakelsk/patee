<head>

<body id="body">
    <div id="center">
        <img id="duck" src=""/>
        <h1 id="title">Pat√©e, wil jij mijn valentijn zijn?:)</h1>
        <button id="pressyes" onclick="pressedYes()">YES!</button>
        <button id="pressno" onclick="pressedNo()">NO:(</button>
    </div>
    <script>
        const wrongAnswers = [
            "Try again",
            "Oops, missclicked",
            "Try the other button",
            "PATEE!!",
            "sip, waarom niet?",
            "Ander knopje patee ...",
            "Ander knopje heeft een duckyduckduck trust me you don't want to miss it!"
        ];

        function pressedYes(){
            document.getElementById("duck").setAttribute("src", "https://c.tenor.com/0sRqUfe4XHwAAAAC/tenor.gif");
            document.getElementById("title").innerText = "Gelukkig:)";
        }

        function pressedNo(){
            document.getElementById("pressno").innerText = wrongAnswers[getRandomInt(wrongAnswers.length)];
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>
